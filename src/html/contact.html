<body>
<!-- Navigation bar -->
<nav class="navbar">
    <div class="navbar-content">
        <a href="index.html">
            <img src="../../assets/Logo.svg" alt="TicketBooker logo" class="logo" width="35" height="35">
        </a>
        <div class="middle">
            <a href="index.html" class="link">Home</a>

<div class="InputMessage">
    <p>Got anything for us? Leave a <span> message! </span> </p>
       <p id="id"> Or contact us via Instagram, Linkedin or Customer Support.</p>
    <div class="InputForm">
        <form>
            <div class="form1">
                <input type="text" id="fname" name="fname" placeholder="Full Name" target="_self" method="post" autofocus required> 
                <input type="email" id="femail" name="femail" placeholder="Email address" target="_self" method="post" required >
            </div>
            <div class="form2">
                <textarea name="fmessage" id="fmessage"> Your message here </textarea>
            </div>
            <div class="form3">           
                <input type="submit" id="fsubmit" value="Send Message">
            </div>

        </form>

    </div>
</div>






</body>
